 The default fonts for Astro Sphere\r\n│   │   └── atkinson-bold.woff  // default font weight 700\r\n│   │   └── atkinson-regular.woff // default font weight 400\r\n│   ├── js/ // Javascript that will be imported into &lt;head&gt;\r\n│   │   └── animate.js // function for animating page elements\r\n│   │   └── bg.js // function for generating the background\r\n│   │   └── scroll.js // scroll handler for the header styles\r\n│   │   └── theme.js // controls the light and dark theme\r\n│   └── brand.svg //the icon that displays in header and footer\r\n│   └── favicon.svg //the icon that displays in the browser\r\n│   └── ui.svg // an svg sprite for all ui icons on the website\r\n│   └── social.svg // an svg sprite for all social media icons\r\n│   └── open-graph.jpg // the default image for open-graph\r\n│   └── robots.txt // for web crawlers and bots to index the website\r\n├── src/ // Everything that will be built for the website\r\n│   ├── components/ // All astro and SolidJs components\r\n│   ├── content/ // Contains all static markdown to be compiled\r\n│   │   |  blog/ // Contains all blog post markdown\r\n│   │   |  projects/ // Contains all projects markdown\r\n│   │   |  work/ // Contains all work page markdown\r\n│   │   |  legal/ // Contains all legal docs markdown\r\n│   │   └── config.ts // Contains the collection config for Astro\r\n│   ├── layouts/ // Reused layouts across the website\r\n│   └── pages/ // All of the pages on the website\r\n│   └── styles/ // CSS and global tailwind styles\r\n│   └── lib/ // Global helper functions\r\n│   └── consts.ts // Page metadata, general configuration\r\n│   └── types.ts // Types for consts.ts\r\n└── .gitignore // Files and directories to be ignored by Git\r\n└── .eslintignore // Files and directories to be ignored by ESLint\r\n└── eslintrc.cjs // ESLint configuration\r\n└── astro.config.mjs // Astro configuration\r\n└── tailwind.config.mjs // Tailwind configuration\r\n└── tsconfig.json // Typescript configuration\r\n└── package.json // All the installed packages\r\n```&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: File Structure&quot;],&quot;summary&quot;:[0,&quot;You&#39;ll find these directories and files in the project. What do they do?&quot;],&quot;date&quot;:[3,&quot;2024-03-17T06:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;02-astro-sphere-getting-started/index.md&quot;],&quot;slug&quot;:[0,&quot;02-astro-sphere-getting-started&quot;],&quot;body&quot;:[0,&quot;\r\nAstro Sphere is designed to be configurable. This article will cover the basics on\r\nconfiguring the site and make it personal.\r\n\r\n### First let&#39;s change the url\r\n\r\n```js\r\n//astro.config.mjs\r\n\r\nexport default defineConfig({\r\n  site: \&quot;https://astro-sphere.vercel.app\&quot;, // your domain here\r\n  integrations: [mdx(), sitemap(), solidJs(), tailwind({ applyBaseStyles: false })],\r\n})\r\n```\r\n\r\n### Next, Let&#39;s configure the Site\r\n\r\n```js\r\n// src/consts.ts\r\n\r\nexport const SITE: Site = {\r\n  TITLE: \&quot;Astro Sphere\&quot;,\r\n  DESCRIPTION: \&quot;Welcome to Astro Sphere, a portfolio and blog for designers and developers.\&quot;,\r\n  AUTHOR: \&quot;Mark Horn\&quot;,\r\n}\r\n```\r\n\r\n| Field       | Type   | Description                                                            |\r\n| :---------- | :----- | :--------------------------------------------------------------------- |\r\n| TITLE       | String | The title of the website. Displayed in header and footer. Used in SEO. |\r\n| DESCRIPTION | String | The description of the index page of the website. Used in SEO.         |\r\n| AUTHOR      | String | Your name.                                                             |\r\n\r\n### Change the branding\r\n\r\nThe browser icon is located in `/public/favicon.svg`\r\n\r\nThe header and footer branding icon is located in `/public/brand.svg` as a sprite with id=\&quot;brand\&quot;\r\n\r\n### The rest of the consts file\r\n\r\nEach page has a metadata entry that is useful for SEO.\r\n\r\n```js\r\nexport const WORK: Page = {\r\n  TITLE: \&quot;Work\&quot;,\r\n  DESCRIPTION: \&quot;Places I have worked.\&quot;,\r\n}\r\n```\r\n\r\nThe links that are displayed in the header and drawer\r\n\r\n```js\r\nexport const LINKS: Links = [\r\n  { HREF: \&quot;/\&quot;, TEXT: \&quot;Home\&quot; },\r\n  { HREF: \&quot;/work\&quot;, TEXT: \&quot;Work\&quot; },\r\n  { HREF: \&quot;/blog\&quot;, TEXT: \&quot;Blog\&quot; },\r\n  { HREF: \&quot;/projects\&quot;, TEXT: \&quot;Projects\&quot; },\r\n]\r\n```\r\n\r\nThe social media links\r\n\r\n```js\r\nexport const SOCIALS: Socials = [\r\n  { \r\n    NAME: \&quot;Github\&quot;,\r\n    ICON: \&quot;github\&quot;,\r\n    TEXT: \&quot;markhorn-dev\&quot;,\r\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\r\n  },\r\n]\r\n```\r\n\r\n| Field | Type | Required | Description |\r\n| :---- | :--- | :------- | :---------- |\r\n| NAME  | string | yes | Accessible name |\r\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\r\n| TEXT  | string | yes | Shorthand profile name |\r\n| HREF  | string | yes | The link to the social media profile |&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Getting Started&quot;],&quot;summary&quot;:[0,&quot;You&#39;ve downloaded and installed the project. Let&#39;s hit the ground running.&quot;],&quot;date&quot;:[3,&quot;2024-03-16T06:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects/index.md&quot;],&quot;slug&quot;:[0,&quot;03-astro-sphere-add-new-post-or-projects&quot;],&quot;body&quot;:[0,&quot;### Basics\r\n\r\nCreate a folder in the respective collection you wish to create content. The name of the folder will be the slug in which your content will be found.\r\n\r\n```text\r\ncreating the following\r\n\r\n/content/blog/my-new-post/index.md\r\n\r\nwill be published to\r\n\r\nhttps://yourdomain.com/blog/my-new-post\r\n\r\n```\r\n\r\n### Frontmatter\r\n\r\nFront matter is in yaml if you are familiar with the format. All posts and projects require frontmatter at the top of the document to be imported. All frontmatter must be inside triple dashes, similar to Astro format. See example below.\r\n\r\n### Blog Collection\r\n\r\n| Field   | Type    | Req? | Description                                                   |\r\n| :------ | :------ | :--- | :------------------------------------------------------------ |\r\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\r\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\r\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\r\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\r\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\r\n\r\nExample blog post frontmatter\r\n\r\n```yaml\r\n---\r\ntitle: \&quot;Astro Sphere: Adding a new post or project.\&quot;\r\nsummary: \&quot;Adding a new article (blog post or project) is pretty easy.\&quot;\r\ndate: \&quot;Mar 18 2024\&quot;\r\ndraft: false\r\ntags:\r\n- Tutorial\r\n- Astro\r\n- Astro Sphere\r\n---\r\n```\r\n\r\n### Projects Collection (extends Blog Collection)\r\n\r\n| Field   | Type    | Req? | Description                                                   |\r\n| :------ | :------ | :--- | :------------------------------------------------------------ |\r\n| title   | string  | yes  | Title of the post. Used in SEO.                               |\r\n| summary | string  | yes  | Short description of the post. Used in SEO.                   |\r\n| date    | string  | yes  | Any string date that javascript can convert. Used in sorting  |\r\n| tags    | array   | yes  | Post topic. Array of strings. Used in filtering.              |\r\n| draft   | boolean | no   | Hides the post from collections. Unpublished entry.           |\r\n| demoUrl | string  | no   | A link to the deployed project, if applicable.                |\r\n| repoUrl | string  | no   | A link to the repository, if applicable.                      |\r\n\r\nExample project frontmatter\r\n\r\n```yaml\r\n---\r\ntitle: \&quot;Astro Sphere\&quot;\r\nsummary: \&quot;Astro Sphere, a portfolio and blog for designers and developers.\&quot;\r\ndate: \&quot;Mar 18 2024\&quot;\r\ndraft: false\r\ntags:\r\n- Astro\r\n- Typescript\r\n- Javascript\r\n- Tailwind\r\n- SolidJS\r\ndemoUrl: https://astro-sphere.vercel.app\r\nrepoUrl: https://github.com/markhorn-dev/astro-sphere\r\n---\r\n```\r\n\r\n### Write your content\r\nYou&#39;ve made it this far, all that is left to do is write your content beneath the frontmatter. Writing markdown will be covered in the next article.&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Adding a new post or project.&quot;],&quot;summary&quot;:[0,&quot;Adding a new article (blog post or project) is pretty easy.&quot;],&quot;date&quot;:[3,&quot;2024-03-14T06:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;04-astro-sphere-writing-markdown/index.md&quot;],&quot;slug&quot;:[0,&quot;04-astro-sphere-writing-markdown&quot;],&quot;body&quot;:[0,&quot;\r\n### Headings\r\n\r\n```text\r\n# H1\r\n\r\n## H2\r\n\r\n### H3\r\n\r\n#### H4\r\n\r\n##### H5\r\n\r\n###### H6\r\n\r\n```\r\n\r\n# H1\r\n\r\n## H2\r\n\r\n### H3\r\n\r\n#### H4\r\n\r\n##### H5\r\n\r\n###### H6\r\n\r\n### Paragraph\r\n\r\nXerum, quo qui aut unt expliquam qui dolut labo. Aque venitatiusda cum, voluptionse latur sitiae dolessi aut parist aut dollo enim qui voluptate ma dolestendit peritin re plis aut quas inctum laceat est volestemque commosa as cus endigna tectur, offic to cor sequas etum rerum idem sintibus eiur? Quianimin porecus evelectur, cum que nis nust voloribus ratem aut omnimi, sitatur? Quiatem. Nam, omnis sum am facea corem alique molestrunt et eos evelece arcillit ut aut eos eos nus, sin conecerem erum fuga. Ri oditatquam, ad quibus unda veliamenimin cusam et facea ipsamus es exerum sitate dolores editium rerore eost, temped molorro ratiae volorro te reribus dolorer sperchicium faceata tiustia prat.\r\n\r\nItatur? Quiatae cullecum rem ent aut odis in re eossequodi nonsequ idebis ne sapicia is sinveli squiatum, core et que aut hariosam ex eat.\r\n\r\n### Images\r\n\r\nRelative image in the /public folder\r\n\r\n```markdown\r\n![blog placeholder](/open-graph.jpg)\r\n```\r\n\r\n![blog placeholder](/open-graph.jpg)\r\n\r\nRelative Image in the same folder as the markdown\r\n\r\n```markdown\r\n![Test Relative Image](./spongebob.png)\r\n```\r\n\r\n![Test Relative Image](./spongebob.png)\r\n\r\n## Blockquotes\r\n\r\nThe blockquote element represents content that is quoted from another source, optionally with a citation which must be within a `footer` or `cite` element, and optionally with in-line changes such as annotations and abbreviations.\r\n\r\n### Blockquote without attribution\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \r\n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\r\n```\r\n\r\n#### Output\r\n\r\n&gt; Tiam, ad mint andaepu dandae nostion secatur sequo quae.  \r\n&gt; **Note** that you can use _Markdown syntax_ within a blockquote.\r\n\r\n### Blockquote with attribution\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\r\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\r\n```\r\n\r\n#### Output\r\n\r\n&gt; Don&#39;t communicate by sharing memory, share memory by communicating.&lt;br&gt;\r\n&gt; — &lt;cite&gt;Rob Pike[^1]&lt;/cite&gt;\r\n\r\n[^1]: The above quote is excerpted from Rob Pike&#39;s [talk](https://www.youtube.com/watch?v=PAAkCSZUG1c) during Gopherfest, November 18, 2015.\r\n\r\n## Tables\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n| Italics   | Bold     | Code   |\r\n| --------- | -------- | ------ |\r\n| _italics_ | **bold** | `code` |\r\n```\r\n\r\n#### Output\r\n\r\n| Italics   | Bold     | Code   |\r\n| --------- | -------- | ------ |\r\n| _italics_ | **bold** | `code` |\r\n\r\n## Code Blocks\r\n\r\n#### Syntax\r\n\r\nwe can use 3 backticks ``` in new line and write snippet and close with 3 backticks on new line and to highlight language specific syntac, write one word of language name after first 3 backticks, for eg. html, javascript, css, markdown, typescript, txt, bash\r\n\r\n````markdown\r\n```html\r\n&lt;!doctype html&gt;\r\n&lt;html lang=\&quot;en\&quot;&gt;\r\n  &lt;head&gt;\r\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\r\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\r\n  &lt;/head&gt;\r\n  &lt;body&gt;\r\n    &lt;p&gt;Test&lt;/p&gt;\r\n  &lt;/body&gt;\r\n&lt;/html&gt;\r\n```\r\n````\r\n\r\nOutput\r\n\r\n```html\r\n&lt;!doctype html&gt;\r\n&lt;html lang=\&quot;en\&quot;&gt;\r\n  &lt;head&gt;\r\n    &lt;meta charset=\&quot;utf-8\&quot; /&gt;\r\n    &lt;title&gt;Example HTML5 Document&lt;/title&gt;\r\n  &lt;/head&gt;\r\n  &lt;body&gt;\r\n    &lt;p&gt;Test&lt;/p&gt;\r\n  &lt;/body&gt;\r\n&lt;/html&gt;\r\n```\r\n\r\n## List Types\r\n\r\n### Ordered List\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n1. First item\r\n2. Second item\r\n3. Third item\r\n```\r\n\r\n#### Output\r\n\r\n1. First item\r\n2. Second item\r\n3. Third item\r\n\r\n### Unordered List\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n- List item\r\n- Another item\r\n- And another item\r\n```\r\n\r\n#### Output\r\n\r\n- List item\r\n- Another item\r\n- And another item\r\n\r\n### Nested list\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n- Fruit\r\n  - Apple\r\n  - Orange\r\n  - Banana\r\n- Dairy\r\n  - Milk\r\n  - Cheese\r\n```\r\n\r\n#### Output\r\n\r\n- Fruit\r\n  - Apple\r\n  - Orange\r\n  - Banana\r\n- Dairy\r\n  - Milk\r\n  - Cheese\r\n\r\n## Other Elements — abbr, sub, sup, kbd, mark\r\n\r\n#### Syntax\r\n\r\n```markdown\r\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\r\n\r\nH&lt;sub&gt;2&lt;/sub&gt;O\r\n\r\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\r\n\r\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\r\n\r\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\r\n```\r\n\r\n#### Output\r\n\r\n&lt;abbr title=\&quot;Graphics Interchange Format\&quot;&gt;GIF&lt;/abbr&gt; is a bitmap image format.\r\n\r\nH&lt;sub&gt;2&lt;/sub&gt;O\r\n\r\nX&lt;sup&gt;n&lt;/sup&gt; + Y&lt;sup&gt;n&lt;/sup&gt; = Z&lt;sup&gt;n&lt;/sup&gt;\r\n\r\nPress &lt;kbd&gt;&lt;kbd&gt;CTRL&lt;/kbd&gt;+&lt;kbd&gt;ALT&lt;/kbd&gt;+&lt;kbd&gt;Delete&lt;/kbd&gt;&lt;/kbd&gt; to end the session.\r\n\r\nMost &lt;mark&gt;salamanders&lt;/mark&gt; are nocturnal, and hunt for insects, worms, and other small creatures.\r\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing Markdown&quot;],&quot;summary&quot;:[0,&quot;Basic Markdown syntax that can be used when writing Markdown content in Astro Sphere.&quot;],&quot;date&quot;:[3,&quot;2024-03-13T06:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;05-astro-sphere-writing-mdx/index.mdx&quot;],&quot;slug&quot;:[0,&quot;05-astro-sphere-writing-mdx&quot;],&quot;body&quot;:[0,&quot;\r\nMDX is a special flavor of Markdown that supports embedded JavaScript &amp; JSX syntax. This unlocks the ability to [mix JavaScript and UI Components into your Markdown content](https://docs.astro.build/en/guides/markdown-content/#mdx-features) for things like interactive charts or alerts.\r\n\r\nIf you have existing content authored in MDX, this integration will hopefully make migrating to Astro a breeze.\r\n\r\n## An astro component with props\r\n\r\n```\r\n// Imported from relative path (same dir as markdown file)\r\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\r\n\r\n&lt;MyComponent name=\&quot;You\&quot;&gt;\r\n  Welcome to MDX\r\n&lt;/MyComponent&gt;\r\n```\r\n\r\nimport MyComponent from \&quot;./MyComponent.astro\&quot;\r\n\r\n&lt;MyComponent name=\&quot;You\&quot;&gt;\r\n  Welcome to MDX\r\n&lt;/MyComponent&gt;\r\n\r\n\r\n\r\n## An interactive Solid Js component\r\n\r\n```\r\n// Imported from components directory (src/components)\r\nimport MyComponent from \&quot;@components/Counter\&quot;\r\n\r\n// Don&#39;t forget the astro client:load directive\r\n&lt;Counter client:load /&gt; \r\n```\r\n\r\nimport Counter from \&quot;@components/Counter\&quot;\r\n\r\n&lt;Counter client:load /&gt;\r\n\r\n&lt;br/&gt;\r\n&lt;br/&gt;\r\n&lt;br/&gt;&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Writing MDX&quot;],&quot;summary&quot;:[0,&quot;Lorem ipsum dolor sit amet&quot;],&quot;date&quot;:[3,&quot;2024-03-12T06:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;],[0,&quot;Markdown&quot;],[0,&quot;MDX&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}],[0,{&quot;id&quot;:[0,&quot;06-astro-sphere-social-links/index.md&quot;],&quot;slug&quot;:[0,&quot;06-astro-sphere-social-links&quot;],&quot;body&quot;:[0,&quot;\r\nAstro Sphere comes preconfigured with social media links for Email, Github, Linked In and Twitter (X), but it&#39;s very easy to add more.\r\n\r\n### Edit `consts.ts`\r\n\r\n```js\r\n// consts.ts\r\n\r\nexport const SOCIALS: Socials = [\r\n  { \r\n    NAME: \&quot;Github\&quot;,\r\n    ICON: \&quot;github\&quot;,\r\n    TEXT: \&quot;markhorn-dev\&quot;,\r\n    HREF: \&quot;https://github.com/markhorn-dev/astro-sphere\&quot;\r\n  },\r\n]\r\n```\r\n\r\n| Field | Type | Required | Description |\r\n| :---- | :--- | :------- | :---------- |\r\n| NAME  | string | yes | Accessible name |\r\n| ICON  | string | yes | Refers to the symbol id in `public/social.svg` |\r\n| TEXT  | string | yes | Shorthand profile name |\r\n| HREF  | string | yes | The link to the social media profile |\r\n\r\n### Edit /public/social.svg\r\n\r\nSimply add your own symbols to the svg sprite.\r\n\r\nIt is recommended that all styles be removed from new symbols added, or they may not show up correctly or conflict with Tailwind&#39;s classes.\r\n\r\nThe id should match the icon field as specified in your `consts.ts` file.\r\n\r\n```html\r\n&lt;!-- public/social.svg --&gt;\r\n\r\n&lt;svg xmlns=\&quot;http://www.w3.org/2000/svg\&quot;&gt;\r\n  &lt;defs&gt;\r\n    &lt;symbol id=\&quot;github\&quot; viewBox=\&quot;0 0 496 512\&quot;&gt;\r\n      &lt;path d=\&quot;M165.9 397.4c0 2-2.3 3.6-5.2 3.6-3.3 .3-5.6-1.3-5.6-3.6 0-2 2.3-3.6 5.2-3.6 3-.3 5.6 1.3 5.6 3.6zm-31.1-4.5c-.7 2 1.3 4.3 4.3 4.9 2.6 1 5.6 0 6.2-2s-1.3-4.3-4.3-5.2c-2.6-.7-5.5 .3-6.2 2.3zm44.2-1.7c-2.9 .7-4.9 2.6-4.6 4.9 .3 2 2.9 3.3 5.9 2.6 2.9-.7 4.9-2.6 4.6-4.6-.3-1.9-3-3.2-5.9-2.9zM244.8 8C106.1 8 0 113.3 0 252c0 110.9 69.8 205.8 169.5 239.2 12.8 2.3 17.3-5.6 17.3-12.1 0-6.2-.3-40.4-.3-61.4 0 0-70 15-84.7-29.8 0 0-11.4-29.1-27.8-36.6 0 0-22.9-15.7 1.6-15.4 0 0 24.9 2 38.6 25.8 21.9 38.6 58.6 27.5 72.9 20.9 2.3-16 8.8-27.1 16-33.7-55.9-6.2-112.3-14.3-112.3-110.5 0-27.5 7.6-41.3 23.6-58.9-2.6-6.5-11.1-33.3 2.6-67.9 20.9-6.5 69 27 69 27 20-5.6 41.5-8.5 62.8-8.5s42.8 2.9 62.8 8.5c0 0 48.1-33.6 69-27 13.7 34.7 5.2 61.4 2.6 67.9 16 17.7 25.8 31.5 25.8 58.9 0 96.5-58.9 104.2-114.8 110.5 9.2 7.9 17 22.9 17 46.4 0 33.7-.3 75.4-.3 83.6 0 6.5 4.6 14.4 17.3 12.1C428.2 457.8 496 362.9 496 252 496 113.3 383.5 8 244.8 8zM97.2 352.9c-1.3 1-1 3.3 .7 5.2 1.6 1.6 3.9 2.3 5.2 1 1.3-1 1-3.3-.7-5.2-1.6-1.6-3.9-2.3-5.2-1zm-10.8-8.1c-.7 1.3 .3 2.9 2.3 3.9 1.6 1 3.6 .7 4.3-.7 .7-1.3-.3-2.9-2.3-3.9-2-.6-3.6-.3-4.3 .7zm32.4 35.6c-1.6 1.3-1 4.3 1.3 6.2 2.3 2.3 5.2 2.6 6.5 1 1.3-1.3 .7-4.3-1.3-6.2-2.2-2.3-5.2-2.6-6.5-1zm-11.4-14.7c-1.6 1-1.6 3.6 0 5.9 1.6 2.3 4.3 3.3 5.6 2.3 1.6-1.3 1.6-3.9 0-6.2-1.4-2.3-4-3.3-5.6-2z\&quot;/&gt;\r\n    &lt;/symbol&gt;\r\n&lt;/defs&gt;\r\n&lt;/svg&gt;\r\n```\r\n&quot;],&quot;collection&quot;:[0,&quot;blog&quot;],&quot;data&quot;:[0,{&quot;title&quot;:[0,&quot;Astro Sphere: Social media links&quot;],&quot;summary&quot;:[0,&quot;A quick tutorial on how to change, add or remove social media links&quot;],&quot;date&quot;:[3,&quot;2024-03-11T06:00:00.000Z&quot;],&quot;tags&quot;:[1,[[0,&quot;Tutorial&quot;],[0,&quot;Astro&quot;],[0,&quot;Astro Sphere&quot;]]],&quot;draft&quot;:[0,false]}],&quot;render&quot;:[0,null]}]]]}" ssr="" client="load" opts="{&quot;name&quot;:&quot;Blog&quot;,&quot;value&quot;:true}" await-children=""><div data-hk="s00-0-0-0" class="grid grid-cols-1 sm:grid-cols-3 gap-6"><div class="col-span-3 sm:col-span-1"><div class="sticky top-24"><div class="text-sm font-semibold uppercase mb-2 text-black dark:text-white">Filter</div><ul class="flex flex-wrap sm:flex-col gap-1.5"><li data-hk="s00-0-0-1-0"><button class="w-full px-2 py-1 rounded whitespace-nowrap overflow-hidden overflow-ellipsis flex gap-2 items-center bg-black/5 dark:bg-white/10 hover:bg-black/10 hover:dark:bg-white/15 transition-colors duration-300 ease-in-out"><svg class="size-5 fill-black/50 dark:fill-white/50 t ation-300 ease-in-out"><use href="/ui.svg#square" class="block"></use><use href="/ui.svg#square-check" class="hidden"></use></svg><!--$-->Tutorial<!--/--></button></li></ul></div></div><div class="col-span-3 sm:col-span-2"><div class="flex flex-col"><div class="text-sm uppercase mb-2">SHOWING <!--$-->0<!--/--> OF <!--$-->6<!--/--> POSTS</div><ul class="flex flex-col gap-3"></ul></div></div></div><!--astro:end--></astro-island> </div>   </div> </div>  </main> <footer class="relative bg-white dark:bg-black"></footer> <script>
